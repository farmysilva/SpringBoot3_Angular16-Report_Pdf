<mat-card class="example-card" style="padding-right: 10px;">
  <mat-card-header>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Cursos Dispon√≠veis</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <ng-template #loadingTable>
      <div class="loadingTable">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
    <div *ngIf="courses$ | async as courses; else loadingTable">
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Course: </th>
          <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let course"> {{ course.category }}
            <mat-icon aria-hidden="false" aria-label="categoria do curso">
              <span class="material-symbols-outlined">
                {{ course.category | category}}
              </span>
            </mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef style="padding-top: 6px; padding-bottom: 9px;">
            <button mat-mini-fab color="accent" aria-label="Adicionar curso" (click)="onAdd()">
              <mat-icon>post_add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef=" let course">
            <button mat-icon-button color="primary" aria-label="Editar curso">
              <mat-icon>edit_square</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <h5 style="color: chartreuse;">
      <span>Desenvolvido por: Farmy Silva - 2023</span>
    </h5>
  </mat-card-actions>
</mat-card>
